<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">Mê Thú Cưng</a>
    </div>
</nav>

<!-- Chi tiết sản phẩm -->
<div class="container mt-5">
    <div class="row">
        <!-- Ảnh sản phẩm -->
        <div class="col-md-6">
            <img src="https://bizweb.dktcdn.net/100/091/443/products/hieuunganh-com-5ec1f71bcd89a.png?v=1594864186107" class="img-fluid rounded" alt="Đồ ăn">
        </div>
        
        <!-- Thông tin sản phẩm -->
        <div class="col-md-6">
            <h2>Golden Retriever</h2>
            <p class="text-muted">Mã sản phẩm: PET006</p>
            <h4 class="text-danger">Giá: 200.000 VND </h4>
            <p><strong>Mô tả:</strong> Đờ ăn cao cấp chứa canxi , mùi vị cho bé thú cưng.</p>
            
            <!-- Nút mua hàng -->
            <div class="mt-4">
                <button class="btn btn-primary me-2">Mua ngay</button>
                <button class="btn btn-outline-secondary">Thêm vào giỏ hàng</button>
            </div>
        </div>
    </div>

    <!-- Đánh giá sản phẩm -->
    <div class="mt-5">
        <h4>Đánh giá từ khách hàng</h4>
        <div class="border p-5 rounded">
        
        </div>
            
    </div>

    <!-- Sản phẩm liên quan -->
    <div class="mt-5">
        <h4>Sản phẩm liên quan</h4>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="https://www.shutterstock.com/image-photo/white-stray-cat-one-eye-600nw-2371482543.jpg" class="card-img-top" alt="Mèo trắng">
                    <div class="card-body text-center">
                        <h5 class="card-title">Mèo trắng</h5>
                        <p class="text-danger">2.150.000 VND</p>
                        <a href="chitiet3.html" class="btn btn-primary">Chi tiết</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/GermanShep1_wb.jpg" class="card-img-top" alt="Chó Bẹc Giê">
                    <div class="card-body text-center">
                        <h5 class="card-title">Chó Bẹc Giê</h5>
                        <p class="text-danger">10.000.000 VND</p>
                        <a href="chitiet2.html" class="btn btn-primary">Chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-primary text-white text-center p-3 mt-5">
    <p>© 2025 Mê Thú Cưng - Cửa hàng thú cưng uy tín</p>
</footer>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
